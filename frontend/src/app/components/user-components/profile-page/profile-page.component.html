<div class="container">
  <h1>Profile</h1>
  <div class="flexbox">
    <div class="files">
      <h2>Shared files with other users</h2>
      <div class="file-grid" *ngIf="!sharedFiles; else elseBlock"><app-content-card *ngFor="let file of sharedFiles" [content]="file"></app-content-card></div>
    </div>
    <ng-template #elseBlock>
      <p>No content</p>
    </ng-template>
    <mat-card *ngIf="user">
      <mat-card-header>
        <div mat-card-avatar class="image"></div>
        <mat-card-title>{{ user.username }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="flexbox">
          <div class="column">
            <mat-icon>insert_drive_file</mat-icon>
            <p>35 files</p>
          </div>
          <div class="column">
            <mat-icon>folder</mat-icon>
            <p>6 folders</p>
          </div>
          <div class="column">
            <mat-icon>link</mat-icon>
            <p>12 files</p>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>ADD FRIEND</button>
        <button mat-button>CHANGE PASSWORD</button>
        <button mat-button>CHANGE PROFILE IMAGE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
