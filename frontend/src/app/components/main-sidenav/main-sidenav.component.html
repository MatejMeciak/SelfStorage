<mat-sidenav-container>
  <!-- sidenav -->
  <mat-sidenav #sidenav class="main-sidenav" mode="over">
    <div class="flex">
      <div class="header">
        <img class="logo-image" src="assets/images/logo.png" alt="logo">
        <button class="highlight" [matMenuTriggerFor]="menu">Upload a file</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="fileInput.click()">
            <input hidden multiple type="file" #fileInput (change)="onFileInput(fileInput.files)"/>
            <mat-icon>post_add</mat-icon>
            <span>Upload file from device</span>
          </button>
          <button mat-menu-item>
            <mat-icon>folder</mat-icon>
            <span>Create folder</span>
          </button>
        </mat-menu>
      </div>
      <div class="spacer"></div>
      <div class="column highlight" routerLink="home" routerLinkActive="active">
        <mat-icon fontSet="material-icons-round">home</mat-icon>
        <span>Home</span>
      </div>
      <div class="spacer"></div>
      <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>insert_drive_file</mat-icon>
            <span>Files</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="flex">
          <ng-container *ngFor="let list of routerLinkList">
            <div *ngIf="!list.sub" [routerLink]="list.link" routerLinkActive="active" class="column highlight">
              <mat-icon>{{list.matIcon}}</mat-icon>
              <span>{{list.title}}</span>
            </div>
            <mat-expansion-panel *ngIf="list.sub">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>{{list.matIcon}}</mat-icon>
                  <span>{{list.title}}</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <div class="flex">
                <div *ngFor="let subList of list.sub" [routerLink]="subList.link" routerLinkActive="active" class="column highlight">
                  <mat-icon>{{subList.matIcon}}</mat-icon>
                  <span>{{subList.title}}</span>
                </div>
              </div>
            </mat-expansion-panel>
          </ng-container>
        </div>
      </mat-expansion-panel>
      <div class="spacer"></div>
    </div>
  </mat-sidenav>
  <!-- router-outlet (main-content) -->
  <mat-sidenav-content class="main-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
