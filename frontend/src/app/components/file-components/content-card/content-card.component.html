<div class="card" (click)="onClick(content)">
  <div class="card-content">
    <img src="{{ image }}" alt="{{ content.name }}">
  </div>
  <div class="card-footer">
    <p class="card-name">{{ content.name }}</p>
    <span class="date-time">{{ content.date | date : 'MMM d y hh:mm' }}</span>
  </div>
  <ng-content></ng-content>
</div>
