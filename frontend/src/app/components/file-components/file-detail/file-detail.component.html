<div class="options">
  <mat-icon class="menu" [matMenuTriggerFor]="menu">more_vert</mat-icon>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="downloadFile()">
      <mat-icon>file_download</mat-icon>
      <span>Download file</span>
    </button>
    <button mat-menu-item (click)="openEditFileDialog()">
      <mat-icon>edit</mat-icon>
      <span>Edit file</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="CopyOrMove">
      <mat-icon>drive_folder_upload</mat-icon>
      <span>Move or copy file to folder</span>
    </button>
    <mat-menu #CopyOrMove="matMenu">
      <button mat-menu-item (click)="openMoveToFolderDialog()">
        <mat-icon>drive_folder_upload</mat-icon>
        <span>Move file to folder</span>
      </button>
      <button mat-menu-item (click)="openCopyToFolderDialog()">
        <mat-icon>snippet_folder</mat-icon>
        <span>Copy file to folder</span>
      </button>
    </mat-menu>
    <button mat-menu-item (click)="shareWithDialog()">
      <mat-icon>share</mat-icon>
      <span>Share with</span>
    </button>
    <button mat-menu-item (click)="closeDialog(true)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
    <button mat-menu-item (click)="closeDialog(false)">
      <mat-icon>close</mat-icon>
      <span>Close</span>
    </button>
  </mat-menu>
</div>

<mat-dialog-content (window:keydown.escape)="closeDialog(false)">
  <div>
    <img src="{{ fileUrl }}" alt="{{file.fileName}}">
  </div>
</mat-dialog-content>
