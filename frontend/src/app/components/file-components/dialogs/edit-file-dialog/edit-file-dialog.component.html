<div mat-dialog-content style="width: 1000px">
  <mat-label><b>Enter new file name</b></mat-label>
  <input matInput [(ngModel)]="data.fileName" type="text">
  <mat-slide-toggle [(ngModel)]="data.access">Public {{ data.access }}</mat-slide-toggle>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
