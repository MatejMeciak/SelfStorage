<div class="content-container">
  <h2>Files</h2>
  <div class="file-grid">
    <app-content-card *ngFor="let file of files$ | async" (clickEvent)="openFileDetail($event)"
                      [content]="file" [image]="getImage(file) | async" [category]="category">
    </app-content-card>
  </div>
</div>
