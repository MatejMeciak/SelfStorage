<app-files-plus-detail [content$]="files$">
  <div class="container">
    <h1>Search for public content</h1>
    <div class="search">
      <form>
        <mat-form-field>
          <mat-label>Enter Content Name</mat-label>
          <input type="text"
                 #searchBox
                 placeholder="Search"
                 aria-label="Enter Content Name"
                 matInput
                 (input)="inputChange(searchBox.value)">
        </mat-form-field>
      </form>
    </div>
  </div>
</app-files-plus-detail>
