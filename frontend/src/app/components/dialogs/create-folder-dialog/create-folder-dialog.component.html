<mat-dialog-content>
  <p>Creating Folder</p>
  <mat-form-field>
    <mat-label>Enter Folder Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
