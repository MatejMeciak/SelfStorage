<mat-dialog-content>
  <mat-form-field>
    <mat-label>Enter new name</mat-label>
    <input required matInput [(ngModel)]="content.name" #inputModel="ngModel" type="text">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="content" [disabled]="!inputModel.valid">Ok</button>
</mat-dialog-actions>
