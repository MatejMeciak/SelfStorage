<mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ data.action | titlecase }} to</mat-label>
      <mat-select [(value)]="data.folder">
        <mat-option *ngFor="let folder of folders" [value]="folder">
          {{folder.name}}
        </mat-option>
      </mat-select>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Submit</button>
</div>
