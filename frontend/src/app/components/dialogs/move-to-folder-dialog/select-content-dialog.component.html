<mat-dialog-content>
  <mat-form-field>
    <mat-label>Move to {{ data.target }}</mat-label>
      <mat-select [(value)]="data.category">
        <mat-option *ngFor="let c of content$ | async" [value]="c">
          {{ c.name }}
        </mat-option>
      </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="data.category">Submit</button>
</mat-dialog-actions>
