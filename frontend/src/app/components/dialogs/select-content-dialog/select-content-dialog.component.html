<mat-dialog-content>
  <mat-form-field>
    <mat-label>Select {{ data.target }}</mat-label>
      <mat-select [(value)]="data.selected">
        <mat-option *ngFor="let c of content$ | async" [value]="c">
          {{ c.name }}
        </mat-option>
        <mat-option value="storage">
          Storage
        </mat-option>
      </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="data.selected">Submit</button>
</mat-dialog-actions>
