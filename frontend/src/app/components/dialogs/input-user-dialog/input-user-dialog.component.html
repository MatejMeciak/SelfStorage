<mat-dialog-content>
  <p>Enter user mail</p>
  <mat-form-field>
    <mat-label>Enter User Mail</mat-label>
    <input required matInput [(ngModel)]="data" #inputModel="ngModel">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="!inputModel.valid">Ok</button>
</mat-dialog-actions>
