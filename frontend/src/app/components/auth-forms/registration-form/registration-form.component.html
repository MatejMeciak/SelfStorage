<mat-card>
  <mat-card-header>
    <h1>REGISTER</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerGroup" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <label>
          <input formControlName="username" matInput type="text">
        </label>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <label>
          <input formControlName="email" matInput type="email">
        </label>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <label>
          <input formControlName="password" matInput type="password">
        </label>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Repeat password</mat-label>
        <label>
          <input formControlName="matchingPassword" matInput type="password">
        </label>
      </mat-form-field>
      <button type="submit" mat-stroked-button>Register</button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <div role="alert" *ngIf="isSignUpFailed">
      Signup failed! {{ errorMessage }}
    </div>
    <p class="footer-text" routerLink="/login">I have already registered.</p>
  </mat-card-footer>
</mat-card>
